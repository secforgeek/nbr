<ion-header>
    <ion-toolbar no-border-top>
        <button ion-button icon-only menuToggle>
            <ion-icon name="arrow-round-back"></ion-icon>
        </button>
        <ion-segment color="danger" [(ngModel)]="favorites" color="custom">
            <ion-segment-button value="featured">
            Category
            </ion-segment-button>
            <ion-segment-button value="recent">
            Filter
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
    <ion-toolbar no-border-top *ngIf="demo != 'Title'">
            <ion-searchbar></ion-searchbar>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col class="div1">
                       <div class="div1_img">
                            <img src="../assets/imgs/pro_logo.png">
                       </div>
                       <div class="div1_distance">
                            <p><ion-icon name="pin"></ion-icon>10.30KM</p>
                       </div>
                    </ion-col>
                    <ion-col col-9 class="div2">
                        <div class="div2_title">
                            <p><b>Adils Takeaway</b></p>
                        </div>
                        <div class="div2_category">
                            <b>Indian, Chinese, American</b>
                        </div>
                        <div class="div2_delivery_info">
                            <span text-center>Delivery</span>
                            <span text-center>Min Order</span>
                            <span text-center>Distance</span>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
    <ion-card>
            <ion-card-content>
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            1 of 3
                        </ion-col>
                        <ion-col col-6>
                            2 of 3 (wider)
                        </ion-col>
                        <ion-col>
                            3 of 3
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card-content>
        </ion-card>
</ion-content>
