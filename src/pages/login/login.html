<ion-content class="background">
    <ion-card>
      <ion-card-header>
        Login Form 
      </ion-card-header>
     <ion-card-content>
        <ion-list no-line>
          <ion-item>
            <ion-input type="text" placeholder="Username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password"></ion-input>
          </ion-item>
          <a>Forgot your login details <b>help signing in</b></a>
          <button ion-button block outline color='light'>Log In</button>
        </ion-list>
      </ion-card-content>
    </ion-card>
    <button ion-button clear full color="light" class="bottom">Don't have an account? Signup</button>
</ion-content>
