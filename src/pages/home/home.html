<ion-content class="background">
        <ion-card>
            <ion-card-content>
                <ion-list no-line>
                    <ion-item>
                        <ion-label>Deliver to my location</ion-label>
                        <ion-toggle [(ngModel)]="toggle"></ion-toggle>
                    </ion-item>
                    <ion-item *ngIf="!toggle">
                        <ion-input type="text" placeholder="Address" name="address" [(ngModel)]="address"></ion-input>
                    </ion-item>
                    <button ion-button block outline color='light' type="submit" (click)="findrestro()">Show Nearest Shops</button>
                </ion-list>
            </ion-card-content>
        </ion-card>
</ion-content>
