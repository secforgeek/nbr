<ion-header>
    <ion-toolbar no-border-top>
        <button ion-button icon-only menuToggle>
            <ion-icon name="arrow-round-back"></ion-icon>
        </button>
        <ion-segment color="danger" [(ngModel)]="favorites" color="custom">
            <ion-segment-button value="featured">
            Category
            </ion-segment-button>
            <ion-segment-button value="recent">
            Filter
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
    <ion-toolbar no-border-top *ngIf="demo != 'Title'">
            <ion-searchbar></ion-searchbar>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>
        <ion-card-content class="div">
            <div class="div1">
                <img src="../assets/imgs/pro_logo.png">
            </div>
            <div class="div2">
                <span>Adils Takeaway</span>
            </div>
            <div class="div3">
                <i>Indian, Chinese, American</i>
            </div>
            <div class="div4">
                <span text-center>Delivery</span>
                <span text-center>Min Order</span>
                <span text-center>Distance</span>
            </div>          
        </ion-card-content>
    </ion-card>
</ion-content>
